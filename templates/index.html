<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        button {
            grid-column: span 2;
            padding: 12px;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0072ff;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form method="POST">
            {% for field in ['crim', 'zn', 'indus', 'chas', 'nox', 'rm', 'age', 'dis', 'rad', 'tax', 'ptratio', 'b', 'lstat'] %}
                <input type="number" step="any" name="{{ field }}" placeholder="{{ field | upper }}" required>
            {% endfor %}
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            Estimated House Price: ${{ prediction | round(2) }}K
        </div>
        {% endif %}
    </div>
</body>
</html>
